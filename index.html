<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./boorstrap/boorstrap.css" />
  </head>
  <body id="body">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid d-flex justify-content-between">
        <div class="d-flex">
          <div class="form-check me-2">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault1"
              id="flexRadioDefault1"
              value="1"
              onclick="handleClick(this)"
              ;
              checked
            />
            <label class="form-check-label" for="flexRadioDefault1">
              English
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault1"
              id="flexRadioDefault2"
              onclick="handleClick(this);"
              value="2"
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Bangla
            </label>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <form class="d-flex justify-content-center">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn button type1 me-2" type="submit">Search</button>
            <button class="btn button type1" type="submit">Search</button>
          </form>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="2"
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Without MRP
          </label>
        </div>
      </div>
    </nav>

    <div class="container">
      <div
        class="mt-5"
        style="
          width: 226.77px;
          height: 340.16px;
          margin: auto;
          box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        "
      >
        <div id="data" onclick="printPage();">
          <div
            class="border border-dark p-4"
            style="
              width: 226.77px;
              height: 340px;
              position: relative;
              cursor: pointer;
            "
            id="data"
            onclick="printPage();"
          >
            <div id="ba-en" style="position: absolute; top: 20%"></div>
          </div>
        </div>
      </div>
    </div>

  

    <script src="./boorstrap/boorstrap.js"></script>

    <script>
      document.getElementById("flexCheckDefault").onchange = function () {
        document.getElementById("show-hide").style.display = this.checked
          ? "block"
          : "none";
      };
      var english = [{ name: "Walton", prod: "ref", mrp: "5678" }];

      var bangla = [{ নাম: "ওয়াল্টন", প্রোড: "রেফ", এমআরপি: "৩৫৪৬৭৮" }];

      var button = document.getElementById("flexCheckDefault1");

      let text = "";
      let text1 = "";
      for (let i = 0; i < english.length; i++) {
        text += "<p>" + "Name:" + english[i].name + "</p>";
        text += "<p>" + "Prod:" + english[i].prod + "</p>";
        text +=
          "<p id='show-hide' style='transform: rotate(-90deg);position: absolute;bottom: -130px;right: -90px;'>" +
          "MRP:" +
          english[i].mrp +
          "</p>";
      }
      for (let i = 0; i < bangla.length; i++) {
        text1 += "<p>" + "নাম:" + bangla[i].নাম + "</p>";
        text1 += "<p>" + "প্রোড:" + bangla[i].প্রোড + "</p>";
        text1 +=
          "<p id='show-hide' style='transform: rotate(-90deg);position: absolute;bottom: -100px;right: -153px;'>" +
          "এমআরপি:" +
          bangla[i].এমআরপি +
          "</p>";
      }
      // console.log(text);
      // console.log(text1);
      //   document.getElementById("ba-en").innerHTML=text;

      var currentValue = 0;
      function handleClick(flexCheckDefault1) {
        // alert('New value: ' + flexCheckDefault1.value);
        currentValue = flexCheckDefault1.value;
        if (currentValue == 1) {
          document.getElementById("ba-en").innerHTML = text;
        } else if (currentValue == 2) {
          document.getElementById("ba-en").innerHTML = text1;
        }
      }
      var button = document.getElementById("flexRadioDefault1");

      setTimeout(function () {
        button.click();
      }, 100);
      // setInterval(function(){
      //   button.click();
      // },150);

      function printPage() {
        var body = document.getElementById("body").innerHTML;
        var data = document.getElementById("data").innerHTML;
        document.getElementById("body").innerHTML = data;
        window.print();
      }
    </script>

    
  </body>
</html>
